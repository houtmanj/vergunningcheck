query findAddress($postalCode: String!, $houseNumberFull: String!) {
  findAddress(postalCode: $postalCode, houseNumberFull: $houseNumberFull) {
    exactMatch {
      ...basicAddress
      restrictions {
        __typename
        ... on CityScape {
          __typename
          name
        }
        ... on Monument {
          __typename
          name
          # type
        }
      }
      zoningPlans {
        name
      }
    }
    matches {
      ...basicAddress
    }
  }
}

fragment basicAddress on Address {
  __typename
  id
  streetName
  postalCode
  houseNumber
  houseNumberFull
  residence
}
